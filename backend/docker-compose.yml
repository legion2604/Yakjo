version: '3.8'

services:
  # Сервис базы данных
  db:
    image: postgres:15-alpine
    container_name: yakjo_db
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-password}
      POSTGRES_DB: ${DB_NAME:-yakjo_db}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Сервис твоего бэкенда
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: yakjo_app
    restart: on-failure
    depends_on:
      db:
        condition: service_healthy # Приложение запустится только когда БД будет готова
    environment:
      # Обрати внимание: хост теперь не localhost, а имя сервиса 'db'
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-password}
      DB_NAME: ${DB_NAME:-yakjo_db}
      # Сюда можно добавить другие переменные, например JWT_SECRET
    ports:
      - "8080:8080"

volumes:
  pgdata: